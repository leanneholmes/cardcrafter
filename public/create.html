<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Crafter - Create a Card</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/create.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="centered">
        <h1>Create a Card</h1>
      </div>
      <span class="title">CARD INFORMATION</span><br />
      <div class="spacer-sm"></div>
      <form autocomplete="off" class="form-group" id="create-form">
        <label for="template">Template</label><br />
        <div class="spacer-sm"></div>
        <div class="template-wrapper">
          <input
            type="radio"
            name="template"
            id="golden"
            value="golden"
            class="input-hidden"
            checked
          />
          <label for="golden">
            <img src="../assets/template1-preview.png" width="180px" />
          </label>

          <input
            type="radio"
            name="template"
            id="blue"
            value="blue"
            class="input-hidden"
          />
          <label for="blue">
            <img src="../assets/template2-preview.png" width="180px" />
          </label>
          <input
            type="radio"
            name="template"
            id="red"
            value="red"
            class="input-hidden"
          />
          <label for="red">
            <img src="../assets/template3-preview.png" width="180px" />
          </label>
        </div>
        <br />
        <label for="recipient">Recipient</label><br />
        <input class="form-control wider" id="recipient" required /><br />
        <div class="spacer-sm"></div>
        <label for="sender">Sender</label><br />
        <input class="form-control wider" id="sender" required /><br />
        <div class="spacer-sm"></div>
        <label for="greeting">Greeting Title</label><br />
        <input class="form-control wider" id="greeting" required /><br />
        <div class="spacer-sm"></div>
        <label for="message">Message</label><br />
        <textarea
          class="form-control wider"
          id="message"
          rows="5"
          required
        ></textarea
        ><br />
        <div class="spacer-md"></div>
        <button type="submit" class="btn">Generate Card</button>
        <button type="reset" class="btn btn-green">Reset Form</button>
      </form>
      <div class="spacer-md"></div>
      <div class="spacer-md"></div>
      <a href="/home.html"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-left"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
          <path d="M5 12l6 6" />
          <path d="M5 12l6 -6" />
        </svg>
        Back to Home</a
      >
    </div>
    <div class="auth-container">
      <div class="user-info">Signed in as <span id="greeting-span"></span></div>
      <div class="bullet">â€¢</div>
      <div>
        <button id="logout" class="btn-logout">Logout</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="/scripts/home.js" type="module"></script>
    <script src="/scripts/create.js" type="module"></script>
  </body>
</html>
