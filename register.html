<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Crafter - Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-div"></div>
      <div class="right-div">
        <div class="container">
          <h1>Welcome to <strong class="gradient">Card Crafter!</strong></h1>

          <span class="title">SIGN UP</span>
          <form autocomplete="off" class="form-group" id="signup-form">
            <div class="spacer-sm"></div>
            <label for="">Name</label><br />
            <input class="form-control" id="name" required />
            <div class="spacer-sm"></div>
            <label for="">E-mail Address</label><br />
            <input type="email" class="form-control" id="email" required />
            <div class="spacer-sm"></div>
            <label for="">Password</label><br />
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="spacer-md"></div>
            <button type="submit" class="btn">
              Register
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-arrow-narrow-right"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M15 16l4 -4" />
                <path d="M15 8l4 4" />
              </svg>
            </button>
          </form>
          <div class="spacer-md"></div>
          <div class="spacer-sm"></div>
          <div class="centered">
            Already have an account?
            <a href="index.html">Sign in here</a>
          </div>
        </div>
      </div>
    </div>
    <div class="snowflake-container">
      <img src="../assets/gold-snowflake.png" class="gold-snowflake" />
    </div>
    <script src="/scripts/signup.js" type="module"></script>
  </body>
</html>
